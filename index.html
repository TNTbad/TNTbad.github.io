<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивное видео</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: Arial, sans-serif;
            cursor: grab;
            user-select: none;
        }

        body:active {
            cursor: grabbing;
        }

        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
        }

        #video-bg {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .footer {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: white;
            font-size: 12px;
            text-shadow: 1px 1px 2px black;
        }

        .footer a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Видео, которое будем перематывать -->
    <div id="video-container">
        <video id="video-bg" preload="auto" playsinline>
            <!-- ВСТАВЬ СВОЮ ССЫЛКУ НА ВИДЕО -->
            <source src="https://embed.wave.video/3d59QCcUbtjx7paF" type="video/mp4">
            Ваш браузер не поддерживает видео.
        </video>
    </div>

    <div class="footer">
        <a href="#" target="_blank">made by you</a>
    </div>

    <!-- Скрипт для перемотки видео курсором -->
    <script>
        const video = document.getElementById('video-bg');
        let isDragging = false;
        let startX = 0;
        let currentTime = 0;

        // Ждём загрузки метаданных видео
        video.addEventListener('loadedmetadata', function() {
            video.pause(); // Начинаем с паузы
        });

        // Начало перетягивания
        document.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX;
            currentTime = video.currentTime;
        });

        // Движение мыши (перемотка)
        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            
            const dragDistance = e.clientX - startX;
            const timeChange = (dragDistance / window.innerWidth) * video.duration;
            video.currentTime = Math.max(0, Math.min(video.duration, currentTime + timeChange));
        });

        // Конец перетягивания
        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        // Для мобильных устройств (тач-события)
        document.addEventListener('touchstart', (e) => {
            isDragging = true;
            startX = e.touches[0].clientX;
            currentTime = video.currentTime;
        });

        document.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            
            const dragDistance = e.touches[0].clientX - startX;
            const timeChange = (dragDistance / window.innerWidth) * video.duration;
            video.currentTime = Math.max(0, Math.min(video.duration, currentTime + timeChange));
        });

        document.addEventListener('touchend', () => {
            isDragging = false;
        });
    </script>
</body>
</html>
